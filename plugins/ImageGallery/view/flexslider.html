<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/ImageGallery/FlexSlider/flexslider.css" />
<style type="text/css">.flex-direction-nav li{line-height: 40px;}.flexslider .slides > li {overflow: hidden;}.flex-control-nav{bottom: 10px;}</style>
<script type="text/javascript" src="__STATIC__/plugins/ImageGallery/FlexSlider/jquery.flexslider-min.js"></script>
<script type="text/javascript">
$(function() {
  $('.flexslider').flexslider({
        animation: "slide",
        prevText:'',
        nextText: "",
        thumbCaptions　: true,
        slideshowSpeed : {$config.second|default='3000'},
        itemHeight:200,
        direction: "{$config.direction|default='horizontal'}"
  });
});  
</script>
<div class="flexslider" style="width:{$config.imgWidth}px; height:{$config.imgHeight}px;">
  <ul class="slides">
      <!-- 插件配置幻灯片-->
      {foreach name="sliders" item="row"}
        <li><a href="{$row.url|default=''}" target="_blank"><img src="{$row.img|get_image=###,''|default=''}" style="width:{empty name="config.imgWidth"}100%{else/}{$config.imgWidth}px{/empty};height:{$config.imgHeight}px;"/></a></li>
      {/foreach}
      <!-- 内容推荐幻灯片-->
  </ul>
</div>
